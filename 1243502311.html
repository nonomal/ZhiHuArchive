<p>请问，有什么办法在我按过困难，再在牌组里学习两三遍，就像墨墨背单词一样。</p><p>不是滚一边就只能下次（过几天）再学习 </p><figure data-size="normal"><img src="https://picx.zhimg.com/v2-23136f13dd7fbbd3f7dc853cc954391f_b.jpeg" data-rawwidth="1080" data-rawheight="2280" data-size="normal" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://picx.zhimg.com/v2-23136f13dd7fbbd3f7dc853cc954391f_r.jpg"/></figure><p>不是完全忘记，就是模糊，但是过一遍，下次肯定忘记，但是多过几次就不会，可以形成长期记忆。</p><p>但是每次点重来，第2天是记得。不点，下次就忘。</p><p>我想要一个解决方法。</p>
