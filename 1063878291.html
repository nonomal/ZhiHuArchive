<h2>问题描述</h2>
<p>如题。在所有GRE词汇已较为熟练的前期下，我创建了一个牌组，放入了我练习过程中发现易混淆的重点词汇，想要在考试前每天过一遍，速度较快，不再需要一个个慢慢记忆。这种情况下，该如何设置该牌组的参数？</p>
</div>
<hr>
