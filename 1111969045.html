<h2>问题描述</h2>
<p>我下载了Anki电脑版和安卓版，会添加简单的Basic卡片，但是碎片化的知识没法分类，调节顺序，请问像下图这样的分级展示是怎么做的？</p><figure data-size="normal"><img src="https://pic4.zhimg.com/v2-162acd03ce882a70d2b1214caeb99621_b.jpeg" data-rawwidth="1078" data-rawheight="1353" data-size="normal" class="origin_image zh-lightbox-thumb" width="1078" data-original="https://pic4.zhimg.com/v2-162acd03ce882a70d2b1214caeb99621_r.jpg"/></figure><p></p>
</div>
<hr>
<p data-pid="58ihC1i5">长按「牌组/记忆库」&gt;&gt; 点击重命名</p><p data-pid="gEFAdV5s">如果你想把「数学」这个牌组放入「理科」的目录之下，就把「数学」牌组命名为 理科::数学</p><figure data-size="normal"><noscript><img src="https://picx.zhimg.com/50/v2-fccba3ac35f9e9c8a2c91114dc1468e3_720w.gif?source=2c26e567" data-caption="" data-size="normal" data-rawwidth="240" data-rawheight="506" data-original-token="v2-fccba3ac35f9e9c8a2c91114dc1468e3" data-thumbnail="https://pica.zhimg.com/50/v2-fccba3ac35f9e9c8a2c91114dc1468e3_720w.jpg?source=2c26e567" class="content_image" width="240"/></noscript><img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;240&#39; height=&#39;506&#39;&gt;&lt;/svg&gt;" data-caption="" data-size="normal" data-rawwidth="240" data-rawheight="506" data-original-token="v2-fccba3ac35f9e9c8a2c91114dc1468e3" data-thumbnail="https://pica.zhimg.com/50/v2-fccba3ac35f9e9c8a2c91114dc1468e3_720w.jpg?source=2c26e567" class="content_image lazy" width="240" data-actualsrc="https://picx.zhimg.com/50/v2-fccba3ac35f9e9c8a2c91114dc1468e3_720w.gif?source=2c26e567"/></figure><p data-pid="gDlIb6bM">视频教程：<a href="https://www.bilibili.com/video/av41518619%3Fp%3D7" class=" wrap external" target="_blank" rel="nofollow noreferrer">同时创建父牌组和子牌组</a></p><p></p>
