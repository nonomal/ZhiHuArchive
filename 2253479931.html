<div class="author">
<img class="avatar" id="avatar" src="https://picx.zhimg.com/v2-41f893b0cd84fb6a8c8f6d1bd29c9554_l.jpg?source=2c26e567" />

<article>
<div style="margin: 0; padding: 0.5em 1em; border-left: 4px solid #999; font-size: 0.86em; background: #f9f9f9;">
<h2>问题描述</h2>

</div>
<hr>
<p data-pid="lCgAo682">你一开始挖空，c1c2……c5，anki生成了五张卡片，分别挖掉对应的空。</p><p data-pid="RdPDRWe_">然后你把他们全改成了c1，后面四张卡片就变成多余的卡了。</p><p data-pid="kmoH7Z3F">所以，你需要用「清理空卡片」来解决这个问题。</p><figure data-size="normal"><noscript><img src="https://pica.zhimg.com/50/v2-9130bb39ead93713d31c1e3a301afac6_720w.jpg?source=2c26e567" data-caption="" data-size="normal" data-rawwidth="918" data-rawheight="606" data-original-token="v2-9130bb39ead93713d31c1e3a301afac6" data-default-watermark-src="https://picx.zhimg.com/50/v2-191866fab21ddb51fc9e6a9826ae418d_720w.jpg?source=2c26e567" class="origin_image zh-lightbox-thumb" width="918" data-original="https://picx.zhimg.com/v2-9130bb39ead93713d31c1e3a301afac6_r.jpg?source=2c26e567"/></noscript><img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;918&#39; height=&#39;606&#39;&gt;&lt;/svg&gt;" data-caption="" data-size="normal" data-rawwidth="918" data-rawheight="606" data-original-token="v2-9130bb39ead93713d31c1e3a301afac6" data-default-watermark-src="https://picx.zhimg.com/50/v2-191866fab21ddb51fc9e6a9826ae418d_720w.jpg?source=2c26e567" class="origin_image zh-lightbox-thumb lazy" width="918" data-original="https://picx.zhimg.com/v2-9130bb39ead93713d31c1e3a301afac6_r.jpg?source=2c26e567" data-actualsrc="https://pica.zhimg.com/50/v2-9130bb39ead93713d31c1e3a301afac6_720w.jpg?source=2c26e567"/></figure><p></p>
