<p data-pid="OTZZas4i">造就伟大的不是苦难，而是对苦难的担当，是战胜苦难。</p><p data-pid="XVh7B4pD">但别以为我的意思是要去选择苦难，没有苦难创造苦难。</p><p data-pid="5xrYuZPB">投身于伟大事业，哪怕它要带来苦难，逻辑不要搞反了。</p><p data-pid="nAHe4WFg">被无端而来的苦难压垮，只会让人怜悯，可谈不上伟大。</p><p data-pid="MekTy4Ep">更不要相信别人许诺你，用现在的苦难造就未来的伟大。</p><p data-pid="EOu3Gtlo">因为大概率你现在的苦难换取的是别人的“伟大”。</p><hr/><p data-pid="gzfM_esI">相关译文：</p><a href="./253184005.html" data-draft-node="block" data-draft-type="link-card" data-image="https://pica.zhimg.com/v2-70e0d731fcbafe4c1178e17c65e91bc4_180x120.jpg" data-image-width="1893" data-image-height="983" class="internal">Thoughts Memo：磨难就是荣耀?</a><p></p>
