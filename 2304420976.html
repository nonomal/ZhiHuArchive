<h2>问题描述</h2>
<p>显示卡牌已导入零 在卡片浏览器里面也搜的到 但是在首页没有他的目录 就没办法背了 请问这种情况该怎么解决啊 </p><figure data-size="normal"><img src="https://pic2.zhimg.com/v2-245944f824e745e0c556110e3969c223_b.png" data-rawwidth="1079" data-rawheight="2201" data-size="normal" class="origin_image zh-lightbox-thumb" width="1079" data-original="https://pic2.zhimg.com/v2-245944f824e745e0c556110e3969c223_r.jpg"/></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><img src="https://pic1.zhimg.com/v2-6a54eba2767d2a448a2e14dde7bb71d4_b.png" data-rawwidth="1043" data-rawheight="1956" data-size="normal" class="origin_image zh-lightbox-thumb" width="1043" data-original="https://pic1.zhimg.com/v2-6a54eba2767d2a448a2e14dde7bb71d4_r.jpg"/></figure><p></p>

<p data-pid="HWVYlXQ4">我猜是你导入的内容和之前已有的内容重复了，所以你应该看看之前的目录里面是不是就有这些卡片了。</p><p data-pid="HcIb1zKP">另外，自定义学习进程可能会把卡片给抽走，记得学完后删掉。</p>
