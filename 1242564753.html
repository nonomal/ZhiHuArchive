<h2>问题描述</h2>
<p>19年7月用了一下我的牌组，今年打算重新使用。可是每个牌组都有之前的复习记录，就是回答按钮的时间除了第一个是10分钟其他的都是几个月甚至一两年。</p><p>我想直接将他们清空复习记录，按照新的卡片重新学一遍请问怎么处理？</p><figure data-size="normal"><img src="https://pica.zhimg.com/v2-dfd71169059a19d4917ec0a62587a368_b.jpeg" data-rawwidth="898" data-rawheight="1995" data-size="normal" class="origin_image zh-lightbox-thumb" width="898" data-original="https://pica.zhimg.com/v2-dfd71169059a19d4917ec0a62587a368_r.jpg"/></figure><p></p>
</div>
<hr>
