<p data-pid="2s72o6oL">iPad 上的 AnkiMobile 是 iOS 版的，不存在插件。严格来说，只有 PC 版的 Anki 有插件，且分为2.0和2.1版两套不完全兼容的版本。安卓上的 AnkiDroid 也没有插件，但是整合了很多插件的功能，且有不少 APP 能够辅助 AnkiDroid 使用。</p>
