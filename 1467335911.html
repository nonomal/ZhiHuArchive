<h2>问题描述</h2>
<p>自家有娃，日常就是工作的时候要兼顾学校信息，加班后要继续“兼职”辅导孩子做作业，感觉特别累。想说吐槽一下，结果问了一些做老师的朋友发现老师也挺累的，有的要带好几个班，还经常有不配合老师工作的家长出现，甚至有时候被投诉要背锅。想问一下大家有没有家长和老师之间比较好的配合方式，可以减轻双方负担的？</p>
