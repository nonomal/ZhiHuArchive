<h2>问题描述</h2>
<p>我把资料批量导入anki，有些标红的想保留，但是一导进anki的话全部都是黑色字体，请问有什么方法可以使得文字颜色不变吗？</p>
</div>
<hr>
<p data-pid="aqfWDClB">你是批量导入的话肯定得先变成txt，格式就丢了。</p><p data-pid="OCM-jgWA">除非你把这个资料的html标记保留，或者直接复制粘贴到 Anki 里才能保留。</p>
